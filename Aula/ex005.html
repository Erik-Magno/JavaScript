<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 005 Js</title>
    <style>
        body{
            background-color: rgb(252, 166, 219);
            font: normal 18pt 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="saida">Clique em mim!</div>
    <script>
        //document.write('<br> Olá, mundo!')
        //p1.style.color = 'blue'
        //p1.style.fontFamily = 'arial black'
        let corpo = document.body
        corpo.style.background = 'white'        
        var p1 = document.getElementsByTagName('p')[1]
        document.write('<br> Está escrito assim: '+ p1.innerHTML)
        document.getElementById('saida').innerHTML = 'Hello, word!'
        document.querySelector('h1').style.color = 'blue'
        document.querySelector('div#saida').style.color = 'orange'
        document.querySelectorAll('p').style.background = 'yellow'
        //alert(p1.innerText)
        
    </script>
</body>
</html>
