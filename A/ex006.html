<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            color: white;
            background-color: rgb(42,139,42);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        // Pode se usar o addEventListener no lugar da div l√° emcima.
        
        function clicar(){
            let a = document.getElementById('area')//.innerHTML = 'Clicou!'
            a.addEventListener('click', clicar)
            a.innerHTML = 'Clicou!'
            a.style.color = 'yellow'
            a.style.background = 'black'
            a.style.borderRadius = '50%'
        } function entrar(){
            var a = document.getElementById('area')//.innerHTML = 'Entrou'
            a.addEventListener('mouseenter', entrar)
            a.innerHTML = 'Entrou'
            a.style.color = 'blue'
            a.style.background = 'green'
        } function saiu(){
            const a = document.getElementById('area')//.innerHTML = 'Saiu'
            a.addEventListener('mouseout', saiu)
            a.innerHTML = 'Saiu!'
            a.style.color = 'pink'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
