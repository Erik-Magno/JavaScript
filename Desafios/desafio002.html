    <h1>Boas-vindas</h1>
        <input id="cor1" type="button" value="Inicie o desafio" onclick="botao()">
        <div id="saida">

        </div>
    <script> 
        function botao(){
        let nome = prompt('Qual é o seu nome?')
        let idade = Number(prompt(`Olá, ${nome}! Quantos anos você tem?`))
        alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
