<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <title>Aula 004 Js</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
        }
    </style>
</head>
<body>


    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, seu nome é <strong>${nome}</strong> e <ins>tem</ins> ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
